<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Heroes.io</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesito.css">
    <link rel="icon" href="./Icono/iconos superheroes.ico">
</head>
<body>
<div class="container">
    <h1>Mis Heroes</h1>
    <h2>Gestion de Heroes</h2>

        <form class="row g-3" id="form_heroes">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nombre personaje</label>
                <input type="text" class="form-control" id="characterName">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Nombre Actor</label>
                <input type="text" class="form-control" id="nameActor">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Edad Actor</label>
                <input type="text" class="form-control" id="inputEdadActor">
            </div>
            <div class="mb-3">
                <label for="dateAppears" class="form-label">Ubicacion</label>
                <input type="date" class="form-control" name="dateAppears" id="ubicacion">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Poster</label>
            <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Productora</label>
                <select id="inputState" class="form-select" id="productora">
                    <option selected>Choose...</option>
                    <option>Marvel</option>
                </select>
            </div>
        </form>
            <div class="container">
                    <button type="submit" class="boton_1" id="newHero">Nuevo Heroe</button>
                    <button type="submit" class="boton_2" id="saveHero">Guardar Heroe</button>
                    <button type="submit" class="boton_3" id="deleteHero">Eliminar Heroe</button>
                    <button type="submit" class="boton_4" id="updateHero">Actualizar</button>
                    <button type="submit" class="boton_5">Cancelar</button>
                    <div id="Nuevos_Trajes">
                        <div class="ventanita">
                            <div class="ventanita_header">
                                Registro de Trajes
                            </div>
                            <div class="card-body">
                            <h5 class="first-text">Trajes del personaje</h5>
                            <p class="first-text">En esta Seccion podr√°s registrar los nombresde los trajes usados por el actor en cada una de las peliculas.</p>
                            <button type="button" class="btn btn-warning circle-btn" id="botonMostrarFuncion">+</button>
                            <br><br>
                            </div>
                        </div>
                    </div>
            </div>
        
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="Hero.js"></script>
</html>
