<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <
</head>
<body>
    <div class="container">
        <div class="fila">
            <div class="columna">
                <h1>Administrador</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <h3>Agregar un nuevo camper</h3>
                <form>
                    <div class="fila">
                        <div class="columna">
                            <label>ID Camper</label>
                            <input type="number" class="form-control"
                            id="camper" required> 
                        </div>
                        <div class="col mt-3">
                            <label>Nombre</label>
                            <input type="text" class="form-control"
                            id="namecamper" required>
                        </div>
                        <div class="col mt-3">
                            <label>Apellidos</label>
                            <input type="text" class="form-control"
                            id="lastnamecamper" required>
                        </div>
                        <div class="col mt-3">
                            <label>Estado</label>
                            <select id="estadocamper"  class="form-control">
                                <option value="En proceso de ingreso">En proceso de ingreso</option>
                                <option value="Inscrito">Inscrito</option>
                                <option value="Aprobado">Aprobado</option>
                                <option value="Cursando">Cursando</option>
                                <option value="Graduado">Graduado</option>
                                <option value="Expulsado">Expulsado</option>
                                <option value="Retirado">Retirado</option>
                            </select>
                        </div>
                        <div class="col mt-3">
                            <label>Riesgo</label>
                            <select id="riesgocamper" class="form-control">
                                <option value="Si">Si</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                        <div class="col mt-3">
                            <label>Ruta</label>
                            <select id="rutacamper" class="form-control">
                                <option value="NoteJS">NoteJS</option>
                                <option value="Java">Java</option>
                                <option value="NetCore">NetCore</option>
                            </select>
                        </div>
                        <div class="mt-3 d-flex justify-content">
                            <button class="btn btn-info">Guardar</button>
                        </div>                    
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col -md-8 offset-md-3">
                <h3>Datos de Camper</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Estado</th>
                            <th>Riesgo</th>
                            <th>Ruta</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="cuerpito-tabla"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
